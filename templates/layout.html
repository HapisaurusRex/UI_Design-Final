<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    
    {% block styles %}<link rel="stylesheet" href="../static/style.css">{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg custom-navbar" aria-label="Main Navigation">
        <div class="container-fluid border-bottom">
            <!-- using your new homeIcon.png as the brand button -->
            <a class="navbar-brand p-0" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='Images/homeIcon.png') }}"
                     alt="Home"
                     class="nav-home-icon">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/layer">Layering</a></li>
                    <li class="nav-item"><a class="nav-link" href="/weather">Weather</a></li>
                    <li class="nav-item"><a class="nav-link" href="/material">Material</a></li>
                    <li class="nav-item"><a class="nav-link" href="/quiz">Quiz</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
