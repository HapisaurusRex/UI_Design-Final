<!-- Placeholder Jinja2 Template (Deciding on react or not) -->

{% extends "layout.html" %}

{% block content %}
  <h1 class="text-center fw-bold mb-4">The 3 keys to dressing for the weather</h1>

  <div class="triangle-container">
    <svg class="triangle-svg" viewBox="0 0 300 260">

      <polygon points="150,0 0,260 300,260"
               fill="none" stroke="black" stroke-width="2"/>
      <line x1="150" y1="0"    x2="150" y2="173.2" stroke="black" stroke-width="1.5"/>
      <line x1="0"   y1="260"  x2="150" y2="173.2" stroke="black" stroke-width="1.5"/>
      <line x1="300" y1="260"  x2="150" y2="173.2" stroke="black" stroke-width="1.5"/>

      <a href="{{ url_for('layer') }}">
        <polygon points="150,0 0,260 150,173.2" class="triangle-btn"/>
        <text x="100" y="150" text-anchor="middle" font-size="12">Layering</text>
      </a>

      <a href="{{ url_for('weather') }}">
        <polygon points="0,260 300,260 150,173.2" class="triangle-btn"/>
        <text x="150" y="230" text-anchor="middle" font-size="12">Material</text>
      </a>

      <a href="{{ url_for('clothing') }}">
        <polygon points="300,260 150,0 150,173.2" class="triangle-btn"/>
        <text x="200" y="150" text-anchor="middle" font-size="12">
          <tspan x="200">Clothing</tspan>
          <tspan x="200" dy="14">Type</tspan>
        </text>
      </a>

    </svg>
  </div>
{% endblock %}
