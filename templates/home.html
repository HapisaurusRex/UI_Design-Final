{% extends "layout.html" %}

{% block content %}
<style>
  /* ── Triangle Nav Styles ── */
.triangle-svg text {
  font-weight: bold;
  font-family: sans-serif;
  pointer-events: none; /* So clicks go to the polygon, not the text */
}

.triangle-svg a {
  text-decoration: none;
}

.container-container{
  position: relative;
  height: 80vh;
}

.triangle-container {
  position: relative;
  height: 80vh;
  /* position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%,50%); */
  margin: 0 auto;
}

.triangle-svg {
  width: 100%;
  height: auto;
  display: block;
}

/* All edges (outer polygon + lines) */
.triangle-svg line,
.triangle-svg polygon:not(.triangle-bg):not(.triangle-btn) {
  stroke-width: 2px !important;
  fill: none;
}



/* Clickable wedges */
.triangle-btn {
  stroke: #a9a9a9 !important;
  stroke-width: 2px !important;
  cursor: pointer;
  transition: fill 0.3s ease;
}

.triangle-btn:hover {
  fill: rgb(208, 203, 146) !important;
}
</style>

<div class="text-center mt-5 mb-4">
  <h1 class="fw-bold">3 Keys to Dressing for the Weather</h1>
  <p class="text-muted">Click on a section to learn about it.</p>
</div>
