{% extends "layout.html" %}

{% block content %}
<style>
  /* ── Triangle Nav Styles ── */
.triangle-svg text {
  fill: goldenrod; /* Your desired text color */
  font-weight: bold;
  font-family: sans-serif;
  pointer-events: none; /* So clicks go to the polygon, not the text */
}

.triangle-svg a {
  text-decoration: none;
}

.triangle-container {
  max-width: 500px;
  margin: 0 auto;
}

.triangle-svg {
  width: 100%;
  height: auto;
  display: block;
}

/* All edges (outer polygon + lines) */
.triangle-svg line,
.triangle-svg polygon:not(.triangle-bg):not(.triangle-btn) {
  stroke-width: 2px !important;
  fill: none;
}


/* Clickable wedges */
.triangle-btn {
  fill: white!important;
  stroke: darkgray !important;
  stroke-width: 2px !important;
  cursor: pointer;
  transition: fill 0.3s ease;
}

.triangle-btn:hover {
  fill: rgb(232, 232, 232) !important;
}
</style>
  <h1 class="text-center fw-bold mb-4">3 Keys to Dressing for the Weather</h1>

  <div class="triangle-container">
	  <svg class="triangle-svg" viewBox="0 0 300 260">
      <!-- Background triangle first (render order matters) -->
      <!-- Background triangle MUST appear first for rendering -->
  <polygon points="150,0 0,260 300,260" class="triangle-bg" stroke-width="2"/>
      
      <!-- Group for the internal elements -->
		  <g transform="translate(-1.0,-1.0)">
		    <line x1="150" y1="0"    x2="150" y2="173.2" stroke="black" stroke-width="2"/>
		    <line x1="0"   y1="260"  x2="150" y2="173.2" stroke="black" stroke-width="2"/>
		    <line x1="300" y1="260"  x2="150" y2="173.2" stroke="black" stroke-width="2"/>

        <a href="{{ url_for('layer') }}">
          <polygon points="150,0 0,260 150,173.2" class="triangle-btn"/>
          <text x="100" y="150" text-anchor="middle" font-size="12">Layering</text>
        </a>

        <a href="{{ url_for('material') }}">
          <polygon points="0,260 300,260 150,173.2" class="triangle-btn"/>
          <text x="150" y="230" text-anchor="middle" font-size="12">Material</text>
        </a>

        <a href="{{ url_for('clothing') }}">
          <polygon points="300,260 150,0 150,173.2" class="triangle-btn"/>
          <text x="200" y="150" text-anchor="middle" font-size="12">
            <tspan x="200">Clothing</tspan>
            <tspan x="200" dy="14">Type</tspan>
          </text>
        </a>
		  </g>
    </svg>
  </div>
{% endblock %}
